spring:
  # -------- 관리/헬스 --------
  management:
    endpoints:
      web:
        exposure:
          include: health,info
        # (선택) base-path를 바꿨다면 /actuator 대신 여기에 맞춰 보안/모니터링 경로도 수정
        # base-path: /actuator
    endpoint:
      health:
        show-details: never
        probes:
          enabled: true   # /actuator/health/liveness, /readiness 노출


  # -------- 서버 --------
  server:
    port: 8080
    error:
      include-message: always
      include-binding-errors: always
    tomcat:
      # 업로드(HTTP) 바디 제한 완화 (WS에는 직접 영향 없지만 일반 업로드에 도움)
      max-swallow-size: 512MB

  application:
    name: driving-coach-backend

  # -------- JSON/?? ??(??) --------
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false  # ISO-8601 ???? ??
    default-property-inclusion: non_null
    #property-naming-strategy: SNAKE_CASE


  # -------- Multipart ??? ?? --------
  servlet:
    multipart:
      enabled: true
      max-file-size: 512MB
      max-request-size: 512MB

  # -------- JPA/Hibernate ?? --------
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

