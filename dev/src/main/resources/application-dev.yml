spring:
  application:
    name: driving-coach-backend

  # -------- JSON/?? ??(??) --------
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false  # ISO-8601 ???? ??
    default-property-inclusion: non_null

  # -------- Multipart ??? ?? --------
  servlet:
    multipart:
      enabled: true
      max-file-size: 512MB
      max-request-size: 512MB

  # -------- JPA/Hibernate ?? --------
  jpa:
    open-in-view: false     # ??: false (???? ? LAZY ?? ??)
    properties:
      hibernate:
        format_sql: true    # ?? ???
        jdbc:
          time_zone: UTC    # DB ??? ???(??DB ??? ?? ??)
    database-platform: org.hibernate.dialect.MySQLDialect # ???(????? ???)

# -------- ?? ??/?? ??? --------
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# -------- ??/???? --------
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

# -------- Swagger / OpenAPI(springdoc) --------
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true

