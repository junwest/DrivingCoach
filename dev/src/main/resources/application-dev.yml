---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL:jdbc:mysql://your-rds-host:3306/drivingcoach?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate   # ????? ??? ?? ?? (Flyway/Liquibase ??)
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        generate_statistics: false

server:
  forward-headers-strategy: native  # ???/????? X-Forwarded-* ??
  tomcat:
    max-swallow-size: 512MB

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: WARN
    com.drivingcoach: INFO
